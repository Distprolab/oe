<div class="container-fluid">
  <form
    class="re"
    autocomplete="off"
    [formGroup]="equipoForm"
    novalidate
    (ngSubmit)="crearEquipo()"
    id="panelform"
  >
    <div class="col-md-12">
      <div class="card card-info">
        <div class="card-header">
          <h6 class="card-title">Crear Equipo</h6>
        </div>

        <div class="card-body">
          <div class="button">
            <button
              
              class="btn btn-primary btn-sm"
             
            >
              Guardar
            </button>
            &nbsp;

            <button
              type="reset"
              (click)="onreset()"
              class="btn btn-danger btn-sm"
            >
              Cancelar
            </button>
           
           
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-ItemName" for="">MODELO DEL EQUIPO</label>
                <input
                  
                  type="text"
                  class="form-control"
                  formControlName="NOMBRE"
                  [class.is-invalid]="NOMBRE"
                  placeholder="Ingrese referencia.."
                />
                <small *ngIf="NOMBRE" class="text-danger"
                  >Ingrese un nombre de equipo</small
                >
              </div>

              <div class="form-group">
                <label class="form-ItemName" for="">Marca</label>
                <select
                  name=""
                  id=""
                  class="form-control"
                  formControlName="MARCA_ID"
                  [class.is-invalid]="MARCA_ID"
                >
                  <option value="">--Seleccione--</option>
                  <option *ngFor="let marca of listamarca" [value]="marca.id">
                    {{ marca.NOMBRE }}
                  </option>
                </select>
                <small *ngIf="MARCA_ID" class="text-danger"
                  >Seleccione una marca</small
                >
              </div>

              <div class="form-group">
                <label for="">Categoria</label>
                <select
                  name=""
                  id=""
                  class="form-control"
                  formControlName="CATEGORIA"
                  [class.is-invalid]="CATEGORIA"
                >
                  <option value="">--Seleccione--</option>
                  <option
                    *ngFor="let modelo of listamodelo"
                    [value]="modelo.id"
                  >
                    {{ modelo.NOMBRE }}
                  </option>
                </select>
                <small *ngIf="CATEGORIA" class="text-danger"
                  >Seleccione una categoria</small
                >
              </div>

              <div class="form-group">
                <label for="">Serie</label>
                <input
                  appUppercase
                  type="text"
                  class="form-control"
                  formControlName="SERIE"
                  [class.is-invalid]="SERIE"
                  placeholder="Ingrese serie ..."
                />
                <small *ngIf="SERIE" class="text-danger"
                  >Ingrese la serie del equipo</small
                >
              </div>

              <div class="form-group">
                <label for="">Estado</label>
                <select
                  name=""
                  id=""
                  class="form-control"
                  formControlName="ESTADO_ID"
                  [class.is-invalid]="ESTADO_ID"
                >
                  <option value="">--Seleccione--</option>
                  <option
                    *ngFor="let estado of listaestado"
                    [value]="estado.id"
                  >
                    {{ estado.NOMBRE }}
                  </option>
                </select>
                <small *ngIf="ESTADO_ID" class="text-danger"
                  >Seleccione una estado</small
                >
              </div>

              <div class="form-group">
                <label for="">Ubicacion</label>
                <select
                  name=""
                  id=""
                  class="form-control"
                  formControlName="UBICACION_ID"
                  [class.is-invalid]="UBICACION_ID"
                >
                  <option value="">--Seleccione--</option>
                  <option
                    *ngFor="let ubicacion of listaubicacion"
                    [value]="ubicacion.id"
                  >
                    {{ ubicacion.NOMBRE }}
                  </option>
                </select>
                <small *ngIf="UBICACION_ID" class="text-danger"
                  >Seleccione una ubicacion</small
                >
              </div>
            </div>

            <div class="col-md-8">
              <div class="card card-info">
                <div class="card-header">
                  <h6 class="card-title">Agregar accesorios</h6>
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Modelo</th>

                      <th>Serie</th>
                      <th>Cantidad</th>
                    </tr>
                  </thead>
                  <tbody formArrayName="ACC">
                    <tr
                      *ngFor="
                        let eqform of ACC.controls;
                        let i = index
                      "
                      [formGroupName]="i"
                    >
                      <td>
                        <select
                          class="form-control"
                          formControlName="MODELO_ID"
                          (ngModelChange)="actualizarInputs(i, $event)"
                        >
                          <!-- <option
                            *ngFor="let marca of listamarca"
                            [value]="marca.id"
                          >
                            {{ marca.NOMBRE }}
                          </option> -->

                          <option value="">--Seleccione--</option>
                          <option value="1">CORE</option>
                          <option value="2">IMPRESORA</option> 
                          <option value="3">MONITOR</option>
                          <option value="4">COBAS LINK</option> 
                          <option value="5">FORTIGATE</option>
                        </select>
                      </td>
                      <td>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="SERIEACC"
       

                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="form-control"
                          formControlName="CANTIDAD"
                        />
                      </td>
                      <td>
                        <i
                          class="bx bxs-trash bx-sm"
                          (click)="borrarAccesorio(i)"
                        ></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <td>
                  <a type="button" class="agregar" (click)="addACC()"
                    >Agregar
                  </a>
                </td>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
