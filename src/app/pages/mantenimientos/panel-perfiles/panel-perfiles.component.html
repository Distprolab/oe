<div class="container-fluid rounded shadow">
    <div class="row py-4 animated fadeIn fast">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar por nombre"
            />
          </div>
        </div>
      </div>
    </div>
  
    <div class="row animated fadeIn fast">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="button">
              <a [routerLink]="'/dashboard/grupoexamen'"
                class="btn btn-primary btn-sm"
                data-toggle="modal"
                data-target="#modal-info"
              >
                <i class="bx bxs-plus-circle"></i>
                Agregar
            </a>
            </div>
            <div class="col-md-3 button"></div>
  
            <div class="table-responsive">
              <div
                *ngIf="cargando"
                class="alert alert-info text-center mt-3 animated fadeIn faster"
              >
                <h4 class="alert-heading">Cargando</h4>
                <p>
                  <i class="fas fa-sync-alt fa-spin fa-2x"></i>
                </p>
                <p class="mb-0">Espere por favor</p>
              </div>
  
              <div *ngIf="!cargando" class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Codigo</th>
                      <th>Nombre</th>
  
                      <th>Categoria</th>
                     
                      <th>Estado</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
  
                  <tbody>
                    <tr
                      *ngFor="
                        let grupo of listagrupo
                          | paginate: { itemsPerPage: 10, currentPage: page }
                      "
                      class="table-row-not-expanded"
                    >
                      <!-- <td class="cell" (click)="equipo.isExpanded = !equipo.isExpanded"> -->
                      <td>{{ grupo.codigo }}</td>
                      <td>{{ grupo.nombre }}</td>
                      <td>{{grupo.tipogrupo}}</td>
                    <!--   <td>{{ grupo.categoriaId }}</td> -->
  
                     
                      <td>
                        <div [ngSwitch]="grupo.estado">
                          <div *ngSwitchCase="true">Activo</div>
                          <div *ngSwitchDefault>Inactivo</div>
                        </div>
                       
                      </td>
  
                    
                      <td>
                        <span class="cursor">
                         <!--  <a
                            [ngClass]="{ 'disabled-icon': grupo.estado != true }"
                            [routerLink]="[
                              '/dashboard',
                              'panelPruebas',
                              grupo.id
                            ]"
                          >
                            <i
                              class="bx bxs-edit bx-sm"
                              data-toggle="modal"
                              data-target="#modal-info"
                            ></i> </a -->
                        ></span>
                        <span (click)="borrarequipo(grupo)" class="cursor">
                          <i class="bx bxs-trash bx-sm"></i
                        ></span>
                      
                    
                    
                      </td>
                      <td>
                      
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
              <pagination-controls
                (pageChange)="page = $event"
                previousLabel="Anterior"
                nextLabel="Siguiente"
              ></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
