<div class="container-fluid rounded shadow">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Crear Panel de pruebas</h3>
    </div>

    <form
      autocomplete="off"
      [formGroup]="panelform"
      (ngSubmit)="crearPanel()"
      id="panelform"
    >
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="">CODIGO</label>
            <input
              type="text"
              class="form-control"
              formControlName="CODIGO"
              [class.is-invalid]="CODIGO"
              placeholder="Ingrese codigo.."
            />
            <small *ngIf="CODIGO" class="text-danger"
              >Ingrese un caracter</small
            >
          </div>
          <div class="form-group col-md-6">
            <label for="">NOMBRE</label>
            <input
              type="text"
              class="form-control"
              formControlName="NOMBRE"
              [class.is-invalid]="NOMBRE"
              placeholder="Ingrese nombre ..."
            />
            <small *ngIf="NOMBRE" class="text-danger"
              >Ingrese un caracter</small
            >
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="">CATEGORIA</label>
            <input
              type="text"
              class="form-control"
              formControlName="CATEGORIA"
              [class.is-invalid]="CATEGORIA"
              placeholder="Ingrese categoria .."
            />
            <small *ngIf="CATEGORIA" class="text-danger"
              >Ingrese un caracter</small
            >
          </div>
          <!-- <div class="form-group col-md-6">
            <label for="">UNIDAD</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Ingrese unidad .."
            />
          </div> -->
        </div>
        <!--    <div class="form-group col-md-6">
            <label for="">GENERACION</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Ingrese generacion..."
            />
          </div> -->
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
