<div class="register-page col-6">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <!--  <div class="card-header text-center">
        <a href="#" class="h1">DISTPROLAB</a>
      </div>  -->
      <div class="card-body">
        <h2 class="login-box-msg">Registro de usuarios</h2>

        <form
          autocomplete="off"
          [formGroup]="perfilform"
          (ngSubmit)="updateUsuario()"
          id="updateUsuario"
        >
          <div class="form-group col-md-12">
            <label class="form-label">Doctor</label>

            <input
              class="form-control"
              type="text"
              formControlName="doctor"
              [attr.disabled]="true"
              placeholder="Ingrese un nombre de usuario"
              [class.is-invalid]=""
            />
          </div>

          <small *ngIf="" class="text-danger">Escoge una opcion</small>

          <div class="form-group col-md-12">
            <label class="form-label">Usuario</label>
            <input
              class="form-control"
              type="text"
              formControlName="usuario"
              placeholder="Ingrese un nombre de usuario"
              [class.is-invalid]=""
            />
          </div>
          <small *ngIf="" class="text-danger">Ingrese un caracter</small>

          <div class="form-group col-md-12">
            <label class="form-label">Rol</label>

            <select
              class="form-control"
              formControlName="rol"
              [class.is-invalid]=""
            >
              <option value="">-Seleccione-</option>
              <option *ngFor="let rol of listaroles" [value]="rol.rol">
                {{ rol.rol }}
              </option>
            </select>
          </div>

          <small *ngIf="" class="text-danger">Rol</small>

          <div class="d-grid">
            <button type="submit" class="btn btn-secondary">
              <i class="fa fa-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        <!--   <img src="./assets/persona ressgistro2-01.png" class="img-fluid" width="500" height="500">  -->
      </div>
    </div>

  </pre>   -->

</div>
