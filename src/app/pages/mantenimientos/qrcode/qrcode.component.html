<div class="container-fluid">
  <form
    class="re"
    autocomplete="off"
    (ngSubmit)="guardar(forma)"
    #forma="ngForm"
  >
    <div class="col-md-12">
      <div class="card card-info">
        <div class="card-header">
          <h6 class="card-title">Generador de codigo QR</h6>
        </div>

        <div class="card-body">
          
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-ItemName" for="">Codigo de referencia: </label>
                <input
                  type="text"
                  name="referencia"
                  class="form-control"
                  [ngModel]=""
                  [class.is-invalid]="referencia.oninvalid"
                  placeholder="Ingrese referencia.."
                  required
                  #referencia
                />
                <small *ngIf="referencia.oninvalid" class="text-danger"
                  >Ingrese un nombre de equipo</small
                >
              </div>

              <div class="form-group">
                <label for="">Lote: </label>
                <input
                  name="lote"
                  type="text"
                  class="form-control"
                  [ngModel]=""
                  [class.is-invalid]="lote.oninvalid"
                  placeholder="Ingrese lote ..."
                  required
                  #lote
                />
                <small *ngIf="lote.oninvalid" class="text-danger"
                  >Ingrese la serie del equipo</small
                >
              </div>
              <div class="form-group">
                <label for="">Fecha caducidad:</label>
                <input
                  name="fecha"
                  type="date"
                  class="form-control"
                  [ngModel]=""
                  [class.is-invalid]="fecha.oninvalid"
                  placeholder="Ingrese fecha caducidad   ..."
                  required
                  #fecha
                />
                <small *ngIf="" class="text-danger"
                  >Ingrese la serie del equipo</small
                >
              </div>
            </div>

            <div class="col-md-8 ">
                <div >
                    <h6 class="qr_title" >QR Code</h6>
                  </div>
                <div class="qrcodeImage">

                  

                    <qrcode
                    [qrdata]="myAngularxQrCode"
                    [width]="100"
                    [margin]="4"
                    [scale]="1"
               
                    [errorCorrectionLevel]="'M'"
                  ></qrcode>
                </div>

              

              
            </div>
          </div>
        </div>
        <div class="btn-button">
            <button class="btn btn-primary btn-md">Guardar</button>
        
          </div>
      </div>
    </div>
  </form>
</div>
