<div class="container-fluid rounded shadow">
  <div class="row py-4 animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input type="file" 
          (change)="onFileSelected($event)" class="input-file" />

          <button class="btn btn-primary">Subir archivo</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h6 class="title">Lista de Productos</h6>

          <div class="col-md-3 button"></div>

          <div class="table-responsive">
            <form>
              <div
                *ngIf="cargando"
                class="alert alert-info text-center mt-3 animated fadeIn faster"
              >
                <h4 class="alert-heading">Cargando</h4>
                <p>
                  <i class="fas fa-sync-alt fa-spin fa-2x"></i>
                </p>
                <p class="mb-0">Espere por favor</p>
              </div>

              <div *ngIf="!cargando" class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Referencia</th>
                      <th>Descripcion</th>
                      <!--  <th>Categoria</th> -->
                      <th>UDM</th>
                      <!--  <th>Generacion</th> -->

                      <th>Lote</th>
                      <th>F. CADUCIDAD</th>
                      <th>CANTIDAD</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngF>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>
                        <!--  <span
                            *ngIf="producto.ESTADO == 1"
                            class="rounded shadow bg-pen"
                            >Activo
                          </span> -->
                      </td>
                      <td>
                        <!--   <span   class="cursor">
  
                           <a [ngClass]="{ 'disabled-icon': producto.ESTADO == 2 }"
                           [routerLink]="[
                             '/dashboard',
                             'producto',
                             producto.id
                           ]">
                            <i
                              class="bx bxs-edit bx-sm"
                              data-toggle="modal"
                              data-target="#modal-info"
                            ></i
                          >
                        </a></span>
                          <span  class="cursor">
                            <i class="bx bxs-trash bx-sm"></i
                          ></span>
                        </td> -->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <pagination-controls
                (pageChange)="page = $event"
                previousLabel="Anterior"
                nextLabel="Siguiente"
              ></pagination-controls>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-info">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-"></div>
    </div>
  </div>
</div>
