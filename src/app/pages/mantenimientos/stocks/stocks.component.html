<div class="container-fluid rounded shadow">
  <div class="row py-4 animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
          type="text"
          class="form-control"
          placeholder="Buscar producto por referencia..."
          (keyup)="buscarProductos(txtTermino.value.toUpperCase())"
          #txtTermino
        />
           
        </div>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h6 class="title">Lista Stock Ingresado</h6>

          <div class="col-md-3 button"></div>

          <div class="table-responsive">
            <form>
              <div
                *ngIf="cargando"
                class="alert alert-info text-center mt-3 animated fadeIn faster"
              >
                <h4 class="alert-heading">Cargando</h4>
                <p>
                  <i class="fas fa-sync-alt fa-spin fa-2x"></i>
                </p>
                <p class="mb-0">Espere por favor</p>
              </div>

              <div>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Referencia</th>
                      <th>Lote</th>
                      <th>Cantidad</th>

                      <th>Caducidad</th>

                      <th>Actions</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let stock of listaSotck   | paginate: { itemsPerPage: 10, currentPage: page }">
                      <td>{{ stock.referencia }}</td>
                      <td>{{ stock.lote }}</td>
                      <td>{{ stock.cantidad }}</td>
                      <td
                        [ngClass]="{
                          'alerta-rojo':
                            obtenerFechaCaducidadFormateada(stock.caducidad) ===
                            obtenerFechaActualFormateada(),
                            'alerta-amarillo': calcularMeses(stock.caducidad) == 2,
                            'alerta-verde': calcularMeses(stock.caducidad) > 9,
                        }"
                      >
                        {{ stock.caducidad | utcDate: "yyyy-MM-dd" }}
                      </td>
                      <!--  <td  >{{stock.caducidad | utcDate:'yyyy-MM-dd'}}</td> -->
                      <td>
                        <span>Activo </span>
                      </td>
                      <!--    <td>
                          <span   class="cursor">
  
                           <a [ngClass]="{ 'disabled-icon': producto.ESTADO == 2 }"
                           [routerLink]="[
                             '/dashboard',
                             'producto',
                             producto.id
                           ]">
                            <i
                              class="bx bxs-edit bx-sm"
                              data-toggle="modal"
                              data-target="#modal-info"
                            ></i
                          >
                        </a></span>
                          <span (click)="borrarProducto(producto)" class="cursor">
                            <i class="bx bxs-trash bx-sm"></i
                          ></span>
                        </td> -->
                    </tr>
                  </tbody>
                </table>
                <pagination-controls
              (pageChange)="page = $event"
              previousLabel="Anterior"
              nextLabel="Siguiente"
            ></pagination-controls>
              </div>
              <!-- <pagination-controls
                  (pageChange)="page = $event"
                  previousLabel="Anterior"
                  nextLabel="Siguiente"
                ></pagination-controls> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-info">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-"></div>
    </div>
  </div>
</div>
